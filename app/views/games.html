<div class="row">
  <div class="col-lg-10">
    <h1>List of games</h1>
  </div>
  <div class="col-lg-2 pull-right">
    <!-- Button trigger modal -->
    <a id="addGame" ng-click="openModal()" class="btn btn-default pull-right">Add game</a>
  </div>
</div>

<div class="alert alert-success" ng-show="message">
  {{message}}
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="game in games | orderBy:'id'">
      <td>{{game.id}}</td>
      <td><a href="" ng-href="#/games/edit/{{game.id}}">{{game.name}}</a></td>
      <td>
        <button type="button" class="btn btn-xs btn-danger" ng-click="removeGame(game.id)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
  </tbody>
</table>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add new game</h4>
      </div>
      <div class="modal-body">


        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="name" ng-model="name">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="addGame()">Add game</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
